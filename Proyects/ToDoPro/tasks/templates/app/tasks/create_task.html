{% extends "base.html" %}

{% block content %}

<form action="" method="post" class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
    
    
    
    <h2 class="text-xl font-bold text-gray-700 mb-4">Crear Nueva Tarea</h2>
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form|crispy }}
    

    <!-- Botón de Envío -->
    <div class="mt-6">
        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-200">
            Crear Tarea
        </button>
    </div>
</form>


{% endblock content %}
