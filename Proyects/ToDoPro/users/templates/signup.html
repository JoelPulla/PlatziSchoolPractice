<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Sign Up Form -->
    <div class="bg-white shadow-2xl rounded-lg p-10 w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Crear Cuenta</h2>

        <form action="{% url 'signup' %}" method="post" class="space-y-6">
            {% csrf_token %} {% load tailwind_filters %}
            {{ form|crispy }}

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition">
                Crear Cuenta
            </button>
        </form>

        <!-- Redirect to Login -->
        <div class="mt-6 text-center space-y-4">
            <p class="text-gray-700">¿Ya tienes una cuenta? 
                <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600 font-medium">Inicia Sesión</a>
            </p>
        </div>
    </div>

</body>
</html>
