<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2563EB', /* Azul principal */
                            light: '#60A5FA',
                            dark: '#1E40AF'
                        },
                        secondary: {
                            DEFAULT: '#10B981', /* Verde claro */
                            light: '#6EE7B7',
                            dark: '#065F46'
                        },
                        neutral: {
                            light: '#F9FAFB', /* Fondo claro */
                            DEFAULT: '#6B7280', /* Texto gris */
                            dark: '#374151'    /* Gris oscuro */
                        },
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-neutral-light flex min-h-screen font-sans">

    <!-- Barra lateral -->
    <aside class="bg-primary text-white w-72 flex flex-col shadow-xl">
        <!-- Título del sistema -->
        <div class="flex items-center justify-center py-6">
            <h1 class="text-3xl font-extrabold tracking-wider text-white">TodoPro</h1>
        </div>
        
        <!-- Línea separadora blanca -->
        <div class="h-[2px] mx-4 bg-white"></div>

        <!-- Menú de navegación -->
        <nav class="flex-1 py-6">
            <ul class="space-y-4 px-6">
                <li>
                    <a href="{% url "home_projects" %}" class="flex items-center space-x-4 py-3 px-4 rounded-lg hover:bg-primary-light transition">
                        <i class="fas fa-home text-lg"></i>
                        <span class="font-medium">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="{% url "create_project" %}" class="flex items-center space-x-4 py-3 px-4 rounded-lg hover:bg-primary-light transition">
                        <i class="fas fa-folder-plus text-lg"></i>
                        <span class="font-medium">Crear Proyecto</span>
                    </a>
                </li>
                <li>
                    <a href="{% url "home_projects" %}" class="flex items-center space-x-4 py-3 px-4 rounded-lg hover:bg-primary-light transition">
                        <i class="fas fa-folder-open text-lg"></i>
                        <span class="font-medium">Mis Proyectos</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-4 py-3 px-4 rounded-lg hover:bg-primary-light transition">
                        <i class="fas fa-cogs text-lg"></i>
                        <span class="font-medium">Configuración</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Botón de cierre de sesión -->
        <div class="px-6 pb-6">
            <a href="{% url 'close_session' %}" class="flex items-center justify-center space-x-3 bg-secondary text-white py-3 px-4 rounded-lg hover:bg-secondary-dark shadow-md transition">
                <i class="fas fa-sign-out-alt"></i>
                <span class="font-medium">Cerrar Sesión</span>
            </a>
        </div>
    </aside>


        {% block content %}{% endblock content %}


</body>
</html>
