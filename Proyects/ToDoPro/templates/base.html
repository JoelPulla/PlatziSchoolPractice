<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syste </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Logo o Título -->
            <div class="text-2xl font-bold">
                <a href="#" class="text-gray-800 hover:text-blue-500">TaskManager</a>
            </div>

            <!-- Usuario autenticado y botón de cerrar sesión -->
            <nav class="flex items-center space-x-6">
                <!-- Nombre del usuario -->
                <div class="flex items-center space-x-2">
                    <img src="https://via.placeholder.com/40" alt="Usuario" class="w-10 h-10 rounded-full border border-gray-300">
                    <span class="text-gray-800 font-semibold">Hola, Juan</span>
                </div>
                <!-- Botón de cerrar sesión -->
                <a href="{% url "close_session" %}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                    Cerrar Sesión
                </a>
            </nav>
        </div>
    </header>

   {% block content %}
   {% endblock content %}

</body>
</html>
